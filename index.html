<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>head</title>
   
</head>
<body>
    <div>
        <input type="text" id="i1" value="Task name">
        <input type="button" value="save" onclick=dis()>
    </div>
    <div id="do">out</div>

</body>
<script >
    function dis () {
var ip1=document.getElementById("i1").value 

const fs = require('fs');



const od = JSON.parse(fs.readFileSync('data.json', 'utf8'));

console.log(od);

var ud = {...od, ...ip1};

const updatedData = JSON.stringify(ud, null, 2);


fs.writeFileSync('data.json', updatedData);
console.log("done")



document.getElementById("do").innerHTML=od
console.log("done")
}
</script>
</html>
